{% import "bootstrap/wtf.html" as wtf %}
{% extends "layout.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interlocking Report Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h2>Interlocking Report Form</h2>
    <form action="{{ url_for('report.generate_interlocking_pdf') }}" method="post">
        <div class="mb-3">
            <label>Field 1:</label>
            <input type="text" name="field1" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Field 2:</label>
            <input type="text" name="field2" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate PDF</button>
    </form>
</div>
</body>
</html>

{% endblock %}
