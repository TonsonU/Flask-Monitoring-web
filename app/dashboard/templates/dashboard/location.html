<div id="location-dashboard" class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-12">
            <h2 class="mb-3 fw-bold">Location Overview</h2>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="row mb-4">
        <div class="col-md-6">
            <label for="lineFilter">เลือกสายงาน (Line):</label>
            <select id="lineFilter" class="form-control">
                <option value="">-- เลือก Line --</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="locationFilter">เลือกสถานที่ (Location):</label>
            <select id="locationFilter" class="form-control">
                <option value="">-- เลือก Location --</option>
            </select>
        </div>
    </div>

    <!-- Bar Chart -->
    <div class="row">
        <div class="col-md-6">
            <h4 class="fw-bold">เปรียบเทียบงานซ่อมของแต่ละสถานที่</h4>
            <canvas id="locationBarChart"></canvas>
        </div>
        <div class="col-md-6">
            <h4 class="fw-bold">Stacked Bar Chart: แสดงสถานะงานซ่อม</h4>
            <canvas id="stackedBarChart"></canvas>
        </div>
    </div>

    <!-- Data Table -->
    <div class="row mb-4">
        <div class="col-md-12">
            <h4 class="fw-bold">งานซ่อมที่เกี่ยวข้อง</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Work Order</th>
                        <th>สถานะ</th>
                        <th>ประเภทอุปกรณ์</th>
                        <th>ชื่ออุปกรณ์</th>
                        <th>รายละเอียด</th>
                        <th>ผู้รายงาน</th>
                    </tr>
                </thead>
                <tbody id="workTableBody">
                    <tr><td colspan="4" class="text-center">เลือก Location เพื่อดูข้อมูล</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='location_dashboard.js') }}"></script>
