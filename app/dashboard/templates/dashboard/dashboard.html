{% extends "layout.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar ใหญ่กึ่งกลางข้างจอ</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* กำหนด Sidebar เป็นกล่องใหญ่และเว้นระยะห่างขอบบน-ล่าง 20% */
        .sidebar {
            width: 200px; /* กำหนดความกว้าง */
            height: 60vh; /* ใช้ 60% ของความสูงหน้าจอ */
            position: fixed;
            top: 10vh; /* เว้นระยะห่างจากขอบบน 20% */
            left: 0;
            background-color: #343a40;
            color: white;
            border-radius: 10px; /* ทำให้มีมุมโค้ง */
            padding: 20px;
            text-align: left;
            transition: 0.3s;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center; /* จัดให้อยู่ตรงกลางแนวตั้ง */
        }

        /* ปุ่ม Toggle Sidebar */
        #toggleSidebar {
            position: fixed;
            top: 50%;
            left: 290px; /* ปุ่มอยู่ถัดจาก Sidebar */
            transform: translateY(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* ปรับเมนูให้ดูดีขึ้น */
        .sidebar a {
            color: white;
            display: block;
            padding: 12px 15px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.2s;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        /* เมื่อ Sidebar ถูกซ่อน */
        .sidebar.closed {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        /* ปรับตำแหน่งปุ่มเมื่อ Sidebar ถูกซ่อน */
        .sidebar.closed + #toggleSidebar {
            left: 10px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h4><i class="fa-solid fa-bars"></i> เมนูหลัก</h4>
        <a href="#"><i class="fa-solid fa-house"></i> หน้าแรก</a>
        <a href="#"><i class="fa-solid fa-chart-line"></i> รายงาน</a>
        <a href="#"><i class="fa-solid fa-box"></i> สินค้า</a>
        <a href="#"><i class="fa-solid fa-user"></i> โปรไฟล์</a>
        <a href="#"><i class="fa-solid fa-right-from-bracket"></i> ออกจากระบบ</a>
    </div>

    <!-- ปุ่ม Toggle -->
    <button id="toggleSidebar">☰</button>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("toggleSidebar").addEventListener("click", function () {
            let sidebar = document.getElementById("sidebar");
            let toggleBtn = document.getElementById("toggleSidebar");

            // ถ้า Sidebar เปิดอยู่ ให้ซ่อน
            if (!sidebar.classList.contains("closed")) {
                sidebar.classList.add("closed");
            } else {
                sidebar.classList.remove("closed");
            }
        });
    </script>

</body>
</html>


{% endblock %}
