{% extends "layout.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome (Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        .wrapper {
            display: flex;
            flex: 1;
            width: 100%;
        }

        /* üîπ Sidebar */
        .sidebar {
            width: 250px;
            background: #343a40;
            color: white;
            padding: 15px;
            position: fixed;
            height: 100%;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .sidebar a:hover, .sidebar .active {
            background: #495057;
        }

        /* üîπ Main Content */
        .content {
            flex-grow: 1; /* ‚úÖ ‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡πâ Content ‡πÄ‡∏ï‡πá‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà */
            padding: 20px;
            margin-left: 250px; /* ‚úÖ ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô Sidebar ‡∏ó‡∏±‡∏ö */
            width: 100%;
            transition: margin-left 0.3s ease-in-out;
        }

        /* üîπ Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            .content {
                margin-left: 0;
            }
        }

    </style>
</head>
<body>

    <!-- üîπ Navbar ‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô -->
    <nav class="navbar navbar-dark bg-dark px-3">
        <a class="navbar-brand" href="#"><i class="fas fa-chart-line"></i> Dashboard</a>
        <button class="btn btn-outline-light" id="toggleSidebar"><i class="fas fa-bars"></i></button>
    </nav>

    <div class="wrapper">
        <!-- üîπ Sidebar ‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á -->
        <div class="sidebar" id="sidebar">
            <a href="#" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-chart-pie"></i> Analytics</a>
            <a href="#"><i class="fas fa-cogs"></i> Settings</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

        <!-- üîπ ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏´‡∏•‡∏±‡∏Å -->
        <div class="content">
            <h2>Work Overview</h2>
            <p>‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°‡πÄ‡∏Å‡∏µ‡πà‡∏¢‡∏ß‡∏Å‡∏±‡∏ö‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</p>

            <!-- üîπ ‡∏Å‡∏£‡∏≤‡∏ü‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• -->
            <div class="chart-container">
                <canvas id="workChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Toggle Sidebar
        document.getElementById("toggleSidebar").addEventListener("click", function() {
            const sidebar = document.getElementById("sidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        });

        // Chart.js Example
        const ctx = document.getElementById('workChart').getContext('2d');
        const workChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Completed', 'In Progress', 'Pending', 'Overdue'],
                datasets: [{
                    label: 'Work Status',
                    data: [12, 19, 7, 5], // ‚úÖ **‡∏ï‡πâ‡∏≠‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å DB ‡∏°‡∏≤‡πÉ‡∏™‡πà‡πÅ‡∏ó‡∏ô**
                    backgroundColor: ['#28a745', '#ffc107', '#17a2b8', '#dc3545']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                }
            }
        });

        document.getElementById("toggleSidebar").addEventListener("click", function() {
            const sidebar = document.getElementById("sidebar");
            const content = document.querySelector(".content");

            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
                content.style.marginLeft = "0";
            } else {
                sidebar.style.width = "250px";
                content.style.marginLeft = "250px";
            }
        });
    </script>

</body>
</html>

{% endblock %}
