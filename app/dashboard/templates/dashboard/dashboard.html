{% extends "layout.html" %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5 Sidebar Full Height</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ทำให้ Sidebar สูงเต็มจอ */
        #bdSidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #363636; /* เปลี่ยนสีพื้นหลังเป็นสีเขียว */
            color: white;
            padding: 15px;
            overflow-y: auto; /* ให้เลื่อนลงได้ถ้าเมนูเยอะ */
            display: flex; /* เพิ่ม display: flex; */
            flex-direction: column; /* เพิ่ม flex-direction: column; */
        }

        /* ปรับแต่ง Sidebar Menu */
        .mynav li a {
            color: #fff;
            text-decoration: none;
            width: 100%;
            display: block;
            border-radius: 5px;
            padding: 15px 10px; /* เพิ่ม padding top-bottom and left-right*/
        }

        /* เพิ่ม CSS ตัวนี้ */
        .mynav {
            margin-top: 60px; /* ปรับค่าตามต้องการ */
            
        }

        /* Add space between menu items */
        .mynav li {
            margin-bottom: 10px; /* Adjust this value to change the spacing */
        }

        .mynav li a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

         /* เพิ่ม CSS ตัวนี้ */
        .mynav {
            margin-top: 60px; /* ปรับค่าตามต้องการ */
            
        }

        /* ปรับแต่งเนื้อหาหลักให้เหลือพื้นที่จาก Sidebar */
        .content {
            margin-left: 260px; /* ทำให้เนื้อหาไม่ซ้อนทับ Sidebar */
            padding: 20px;
        }

        /* เพิ่ม margin-top: auto; ให้กับ li ของเมนูออกจากระบบ */
        .mynav li:last-child {
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div id="bdSidebar">
        
        <ul class="mynav nav flex-column">
            <li class="nav-item mb-1">
                <a href="#"><i class="fa-solid fa-house"></i> Overview</a>
            </li>
            <li class="nav-item mb-1">
                <a href="#"><i class="fa-solid fa-chart-line"></i> Location</a>
            </li>
            <li class="nav-item mb-1">
                <a href="#"><i class="fa-solid fa-box"></i> Equipment</a>
            </li>
            <li class="nav-item mb-1">
                <a href="#"><i class="fa-solid fa-user"></i> Tracking</a>
            </li>
            
        </ul>
    </div>

    <!-- เนื้อหาหลัก -->
    <div class="content">
        <h2>Dashboard Content</h2>
        <p>เนื้อหาของ Dashboard จะแสดงในพื้นที่นี้</p>
    </div>

</body>
</html>


{% endblock %}
