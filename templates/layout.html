<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task List</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Custom CSS -->
	<style>
		html, body {
			height: 100%;
			margin: 0;
			display: flex;
			flex-direction: column;
		}
		main {
			flex: 1; /* ให้พื้นที่ของ main ขยายเต็ม */
			padding: 20px;
		}
		footer {
			padding: 5px 0;
		}
		.footer-line {
			border-top: 1px solid #dee2e6; /* เส้นกั้นสีเทา */
			width: 90%; /* ความกว้างไม่เต็มจอ */
			margin: 0 auto; /* กึ่งกลางหน้าจอ */
		}
		.footer-text {
			text-align: center;
			margin-top: 10px;
			color: #6c757d; /* สีเทาอ่อน */
		}
	</style>
</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container">
		<a class="navbar-brand" href="/">Home</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
		  <!-- Left-aligned links -->
		  <div class="navbar-nav">
			  <a class="nav-link me-3" href="{{ url_for('open') }}">Open</a>
			  <a class="nav-link me-3" href="{{ url_for('closed') }}">Closed</a>
			  <a class="nav-link me-3" href="{{ url_for('inventory') }}">Inventory</a>
		  </div>
		  
		  <!-- Right-aligned logout button -->
		  <div class="navbar-nav ms-auto">
			{% if current_user.is_authenticated %}
			  <span class="navbar-text text-light me-3">Hello, {{ current_user.username }}</span>
			  <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
			{% else %}
			  <a class="nav-link" href="{{ url_for('login') }}">Login</a>
			{% endif %}
		  </div>
		</div>
	  </div>
	</nav>
	
	<!-- Main Content -->
	<main class="container">
		{% block content %}
		{% endblock %}
	</main>

	<!-- Footer as a Gray Line -->
	<footer>
		<div class="footer-line"></div>
		<p class="footer-text">© 2024 Task List</p>
	</footer>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
