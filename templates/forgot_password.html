{% extends "layout.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center text-primary mb-4">Forgot Password</h3>
        <form method="POST">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-control" placeholder="Enter new password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
        {% if not user_found %}
        <div class="alert alert-danger mt-3 text-center">
            User not found. <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a>.
        </div>
        {% endif %}
        <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}" class="text-decoration-none">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
